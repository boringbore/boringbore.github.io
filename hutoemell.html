<script>
    var date = new Date();
    document.getElementById("date").innerHTML = date.toDateString();
    window.onload = clock();
    function clock(){
        var timeshow = new Date().toLocaleTimeString();
        document.getElementById('time').innerHTML = timeshow;
        setTimeout(clock, 1000); 
    }
</script>
